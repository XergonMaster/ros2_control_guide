gripper_controller:
  linear_joint_name:  {
    type: string,
    default_value: "linear_joint",
    description: "Nombre del joint lineal",
  }
  rotational_joint_name: {
    type: string,
    default_value: "rotational_joint",
    description: "Nombre del joint rotativo",
  }
  cmd_vel_timeout: {
    type: double,
    default_value: 0.5,  
    description: "Tiempo [en segundos] máximo permitido sin recibir un comando de velocidad antes de detener el robot.",
  }
  cmd_vel_topic: {
    type: string,
    default_value: "/cmd_vel",
    description: "Nombre del tópico al que se suscribe el controlador para recibir comandos de velocidad.",
  }